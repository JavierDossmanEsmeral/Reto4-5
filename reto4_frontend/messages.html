      <div class="container-fluid">
        <a class="navbar-brand" href="./home.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

    <h1 class="my-5 text-center">Message List</h1>

    <div class="mx-3">
      <table with="100%" class="table text-center">
        <thead>
          <tr class="table-dark">
            <th>Message text</th>
            <th>Client</th>
            <th>Car</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <button
        type="button"
        class="btn btn-primary mt-3"
        data-bs-toggle="modal"
        data-bs-target="#modal"
        onclick="btnAdd()"
      >
        Add Message
      </button>
    </div>

    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Form Message
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <div id="contenedorId" class="mb-2 mx-1">
                <label class="form-label" for="inputId"><b>Id</b></label>
                <input
                  class="form-control"
                  id="inputId"
                  type="number"
                  placeholder="enter id Message"
                />
              </div>
              <div class="mb-2 mx-1">
                <label class="form-label" for="selectClient"
                  ><b>Client</b></label
                >
                <select id="selectClient" class="form-select"></select>
              </div>
              <div class="mb-2 mx-1">
                <label class="form-label" for="selectCar"><b>Car</b></label>
                <select id="selectCar" class="form-select"></select>
              </div>
              <div class="mb-2 mx-1">
                <label class="form-label" for="inputMessage"
                  ><b>Message Text</b></label
                >
                <textarea
                  id="inputMessage"
                  cols="20"
                  rows="5"
                  class="form-control"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success btn-modal-footer"
              onclick="crear()"
            >
              Add
            </button>
            <button
              type="button"
              class="btn btn-danger btn-modal-footer"
              onclick="eliminar()"
            >
              Remove
            </button>
            <button
              type="button"
              class="btn btn-primary btn-modal-footer"
              onclick="actualizar()"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./script/global.js"></script>
    <script src="./script/messages.js"></script>
