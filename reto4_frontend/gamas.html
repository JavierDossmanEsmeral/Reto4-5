    <h1 class="text-center mb-5">Gamas List</h1>

    <div class="m-4">
      <table with="100%" class="table text-center mb-4 table-bordered border-black">
        <thead>
          <tr class="table-dark">
            <th>Name</th>
            <th>Description</th>
            <th>Detais</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal"
        onclick="btnAgregar()"
      >
        Add Gama
      </button>
    </div>

    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Gama Form</Form></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <div id="contenedorId" class="form-grup mb-2">
                <label for="inputId"><b>Id:</b></label>
                <input
                  id="inputId"
                  class="form-control"
                  type="number"
                  placeholder="Ingrese el id"
                />
              </div>
              <div class="form-grup mb-2">
                <label for="inputNombre"><b>Name:</b></label>
                <input
                  id="inputNombre"
                  class="form-control"
                  type="text"
                  placeholder="Enter name"
                />
              </div>
              <div class="form-grup mb-2">
                <label for="inputDescripcion"><b>Description:</b></label>
                <input
                  id="inputDescripcion"
                  class="form-control"
                  type="text"
                  placeholder="Enter description"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success btn-agregar"
              onclick="crear()"
            >
              Add
            </button>
            <button
              type="button"
              class="btn btn-danger btn-detalles"
              onclick="eliminarPorId()"
            >
              Delete
            </button>
            <button
              type="button"
              class="btn btn-primary btn-detalles"
              onclick="actualizarPorId()"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
